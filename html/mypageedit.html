<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href=".css/global.css" />
    <link rel="stylesheet" href=".css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
    />
  </head>
  <body>
    <div class="mypage-edit">
      <div class="page">
        <div class="content">
          <div class="div">
            <div class="div1">
              <div class="div2">프로필</div>
              <div class="child"></div>
            </div>
            <div class="div3">
              <div class="div4">
                <div class="userinfo">
                  <div class="parent">
                    <b class="b">한줄 소개 </b>
                    <input class="introducebox" name="introduce" type="text" />
                  </div>
                  <div class="group">
                    <b class="b">이메일</b>
                    <input class="introducebox" name="email" type="email" />
                  </div>
                  <div class="container">
                    <b class="b">닉네임</b>
                    <input class="introducebox" name="nickname" type="text" />
                  </div>
                </div>
              </div>
              <div class="div5">
                <button class="button" autofocus="{true}">
                  <div class="item"></div>
                  <div class="div6">저장하기</div>
                </button>
              </div>
              <div class="vector-parent">
                <img class="frame-child" alt="" src="./public/undefined.png" />

                <a class="a" id="link">
                  <div class="div7">프로필 수정</div>
                  <div class="inner"></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var link = document.getElementById("link");
      if (link) {
        link.addEventListener("click", function (e) {
          window.location.href = "mypage-edit.html";
        });
      }
      </script>
  </body>
</html>
