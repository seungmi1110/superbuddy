<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/board/boardUpdate.css" />
    <title>슈퍼버디</title>
</head>
<body>
    <section>
        <form action="/board/update" method="post" class="board_update" name="boardUpdate_form">
            <input type="text" name="bid" value="{{board.id}}" hidden/>
            <div class="update_subject">제목 : <input type="text" name="subject" value="{{board.subject}}" class="bupdate_subject"/></div>
            <div class="update_author">작성자 : {{board.author}}</div>
            <div class="update_content">
                <textarea name="content" cols="85" rows="40" class="bupdate_textarea">{{board.content}}</textarea>
            </div>
            <button type="button" onclick="boardUpdate_check();">게시글 수정</button>
        </form>
    </section>
    <script src="../src/js/boardUpdate.js"></script>
</body>
</html>
