<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./boardstyle.css" />
    <link rel="stylesheet" href="./boardstyle2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="div">
      <div class="leftcontent">
        <div class="div1">
          <div class="div2">게시판</div>
          <div class="div3">
            <span>자유게시판</span>
            <span class="span"> </span>
          </div>
          <div class="div4">
            <span>질문게시판</span>
            <span class="span1"> </span>
          </div>
          <div class="div5">멘토 & 멘티</div>
          <img class="child" alt="" src="https://ifh.cc/g/0ckn8Z.png" />

          <img class="item" alt="" src="https://ifh.cc/g/0ckn8Z.png" />

          <img class="inner" alt="" src="https://ifh.cc/g/0ckn8Z.png" />

          <img class="line-icon" alt="" src="https://ifh.cc/g/0ckn8Z.png" />
        </div>
        <div class="frame">
          <div class="div6">
            <div class="div7">게시판 질문게시판</div>
            <img class="vector-icon" alt="" src="./public/vector-137.svg" />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="frame1">
          <div class="frame2">
            <div class="searchbar">
              <div class="searchbar-child"></div>
              <img class="search-icon" alt="" src="./public/search.svg" />
            </div>
            <div class="tag">
              <div class="tagunhover">
                <div class="tagunhover-child"></div>
                <div class="div8">#리그오브레전드</div>
              </div>
              <div class="taghover">
                <div class="taghover-child"></div>
                <img class="vector-icon1" alt="" src="./public/vector.svg" />

                <div class="div8">#오버워치</div>
              </div>
            </div>
          </div>
          <div class="frame3">
            <div class="frame4"></div>
            <div class="post">
              <img class="frame-icon" alt="" src="./public/frame@2x.png" />

              <div class="frame5">
                <div class="frame6">
                  <div class="reaction">
                    <div class="view">
                      <div class="views">21 views</div>
                      <img
                        class="color-icon"
                        alt=""
                        src="./public/-color.svg"
                      />
                    </div>
                    <div class="comment">
                      <img
                        class="vector-icon2"
                        alt=""
                        src="./public/vector1.svg"
                      />

                      <div class="div10">10</div>
                    </div>
                    <div class="heart">
                      <img
                        class="color-icon1"
                        alt=""
                        src="./public/-color1.svg"
                      />

                      <div class="div11">3</div>
                    </div>
                  </div>
                </div>
                <div class="frame7">
                  <div class="frame8">
                    <div class="content1">
                      <div class="div12">
                        <div class="div13">자유게시판 게시글 1</div>
                      </div>
                      <div class="div14">
                        <div class="div15">슈퍼슈퍼12</div>
                        <div class="div16">2023년 7월 17일 14:28</div>
                        <img class="user-icon" alt="" src="./public/user.svg" />
                      </div>
                    </div>
                  </div>
                  <div class="frame9">
                    <div class="tag2">
                      <div class="tag2-child"></div>
                      <div class="div17">오버워치</div>
                    </div>
                  </div>
                  <div class="frame10">
                    <div class="tag2">
                      <div class="tag2-child"></div>
                      <div class="div18">태그 2</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="fab">
          <div class="elevation"></div>
          <div class="states"></div>
          <img class="icon" alt="" src="./public/icon.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
